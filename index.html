<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Layout Modelo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2b0040, #4b0070);
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: #d9d9d9;
            padding: 15px;
            border-radius: 5px;
        }

        .box {
            background: #cfcfcf;
            border: 3px solid #e6e6e6;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .label {
            background: #6d94c6;
            padding: 5px 15px;
            border-radius: 3px;
            font-weight: bold;
        }

        .header {
            height: 70px;
        }

        .menu {
            height: 50px;
        }

        .main {
            display: flex;
            gap: 15px;
        }

        .left, .right {
            width: 20%;
            height: 250px;
        }

        .content {
            flex: 1;
            height: 250px;
        }

        .footer {
            height: 60px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="box header">
        <div class="label">Cabeçalho</div>
    </div>

    <div class="box menu">
        <div class="label">Menu</div>
    </div>

    <div class="main">
        <div class="box left">
            <div class="label">Coluna Esquerda</div>
        </div>

        <div class="box content">
            <div class="label">Conteúdo</div>
        </div>

        <div class="box right">
            <div class="label">Coluna Direita</div>
        </div>
    </div>

    <div class="box footer">
        <div class="label">Rodapé</div>
    </div>

</div>

</body>
</html>
